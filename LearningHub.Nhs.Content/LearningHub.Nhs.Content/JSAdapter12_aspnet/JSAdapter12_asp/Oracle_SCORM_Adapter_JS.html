<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="adapter_js.js"language="javascript">
</script>
<script>
var API=null;

if(window.addEventListener){
window.addEventListener("message", function(e){	  
         if(e.data=="openLog"){openLog();}
    }, false);
}else if(window.attachEvent){
window.attachEvent("onmessage", function(e){	  
         if(e.data=="openLog"){openLog();}
    });
}


function initAPI()
{
	API=lms_frame.API;
	API.logWin=log_frame;
}

function getLMSPage()
{
   return"lms12.html";
}



function openLog(){  
  API.openLog();
}

</script>
<noscript>JavaScript is not enabled.</noscript>
</head>

<frameset rows="0,*,0" onload="doLoad()" frameborder="NO" border=0>
   <frame name="lms_frame" src="adapter_blank.html" scrolling="NO" NORESIZE marginwidth="0" marginheight="0"></frame>
   <frame name="rco_frame" src="adapter_blank.html" NORESIZE marginwidth="0" marginheight="0"></frame>
   <frame name="log_frame" src="log.html" scrolling="YES" RESIZE marginwidth="0" marginheight="0"></frame>
</frameset>

</html>
